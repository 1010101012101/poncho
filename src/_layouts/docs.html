<!DOCTYPE html>
  <html lang="es">
    {% include docs/head.html %}
  <body data-spy="scroll" data-target="#navbar-docs">

    {% include docs/header.html %}
    <main id="docs" role="main">
      {{ content }}
    </main>

    <script src="{{ "/node_modules/jquery/dist/jquery.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/node_modules/bootstrap/dist/js/bootstrap.min.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/prism.js" | prepend: site.baseurl }}"></script>
    <script>
      $(function () {
        $('[data-toggle="tooltip"]').tooltip();
        $('[data-toggle="popover"]').popover();
        var $affix = $("#navbar-docs");
             $parent = $affix.parent(),
             resize = function() { $affix.width($parent.width()); };
         $(window).resize(resize);
         resize();
      })
    </script>

  </body>
</html>
